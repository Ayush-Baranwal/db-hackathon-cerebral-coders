<!-- src/app/add-medication/add-medication.component.html -->
<form (ngSubmit)="addMedication()" #medicationForm="ngForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="medication.name" name="name" required>
    </div>
    <div>
      <label for="dosage">Dosage:</label>
      <input type="text" id="dosage" [(ngModel)]="medication.dosage" name="dosage" required>
    </div>
    <div>
      <label for="frequency">Frequency:</label>
      <input type="text" id="frequency" [(ngModel)]="medication.frequency" name="frequency" required>
    </div>
    <div>
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" [(ngModel)]="medication.startDate" name="startDate" required>
    </div>
    <div>
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" [(ngModel)]="medication.endDate" name="endDate" required>
    </div>
    <button type="submit">Add Medication</button>
</form>
